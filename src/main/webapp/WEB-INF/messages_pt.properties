#features
app.feature.1.title = Avaliação de Modelos de Experiência do Usuário a Partir de Checklists
app.feature.1.description = Modelos de experiência do usuário podem auxiliar no entendimento no tipo de usuário e na descrição do cenário. Novos modelos ou modelos pré-existentes no programa, podem ser avaliados pelo criador do modelo e especialistas da área a partir de checklists de validação e verificação.

app.feature.2.title = Criação de Checklists de Validação e Verificação
app.feature.2.description = Checklists podem ser criadas utilizando questões já presentes no programa ou novas questões adicionadas pelo autor do checklist para avaliar um modelo de experiência do usuário.

app.feature.3.title = Verificação de Personas e Cenários
app.feature.3.description = Auxiliar profissionais de Engenharia de Software durante a criação de Personas e Cenários, levando em consideração a visão de experiencia de usuário.

